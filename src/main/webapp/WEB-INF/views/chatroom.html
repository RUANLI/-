<script type="text/javascript">
    /**
     常量：
     CONNECTING：值为0，表示正在连接。
     OPEN：值为1，表示连接成功，可以通信了。
     CLOSING：值为2，表示连接正在关闭。
     CLOSED：值为3，表示连接已经关闭，或者打开连接失败。
     属性：
     WebSocket.binaryType
     使用二进制的数据类型连接
     WebSocket.bufferedAmount 只读
     未发送至服务器的字节数
     WebSocket.extensions 只读
     服务器选择的扩展
     WebSocket.onclose
     用于指定连接关闭后的回调函数
     WebSocket.onerror
     用于指定连接失败后的回调函数
     WebSocket.onmessage
     用于指定当从服务器接受到信息时的回调函数
     WebSocket.onopen
     用于指定连接成功后的回调函数
     WebSocket.protocol 只读
     服务器选择的下属协议
     WebSocket.readyState 只读
     当前的链接状态
     WebSocket.url 只读
     WebSocket 的绝对路径
     **/

    var userId;
    var socket;
    var sentMessageMap;

    setUserInfo();
    //检测浏览器是否支持WebSocket
    if (!window.WebSocket) {
        window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
        socket = new WebSocket("ws://192.168.2.34:8899");
        // 登录成功1秒后，将用户信息注册到服务器在线用户表
        socket.onopen = setTimeout(function (event) {
            console.log("WebSocket已成功连接！");
            ws.register();
        }, 1000);
        //从服务器接收信息
        socket.onmessage = function (event) {
            var json = JSON.parse(event.data);
            if (json.status == 200) {
                var type = json.data.type;
                console.log("收到一条新信息，类型为：" + type);
                switch (type) {
                    case "REGISTER":
                        ws.registerReceive();
                        break;
                    // case "OFFLINE_MESSAGE":
                    //     ws.offlineMessage();
                    case "SINGLE_SENDING":
                        ws.singleReceive(json.data);
                        break;
                    case "GROUP_SENDING":
                        ws.groupReceive(json.data);
                        break;
                    case "FILE_MSG_SINGLE_SENDING":
                        ws.fileMsgSingleRecieve(json.data);
                        break;
                    case "FILE_MSG_GROUP_SENDING":
                        ws.fileMsgGroupRecieve(json.data);
                        break;
                    default:
                        console.log("不正确的类型！");
                }
            } else {
                alert(json.msg);
                console.log(json.msg);
            }
        };


        socket.onclose = function (event) {
            console.log("WebSocket已关闭...");
        };

        socket.onerror = function (event) {
            console.log("异常信息警告" + event);
        }
    } else {
        alert("您的浏览器不支持WebSocket！");
    }

</script>
